spring:
  application:
    name: libraryapi
  profiles:
    active: production
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/library}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: trues
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

# Doc: Swagger configuration
springdoc:
  override-with-generic-response: false
# Log configuration
logging:
  pattern:
    console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
  file:
    name: logs/app.log
  level:
    root: warn
    io:
      github:
        joaoVitorLeal: trace
    org:
      springframework:
        web: debug
        security: trace
# Spring Actuator configuration
management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: '*'


---
# Production Env
spring:
  config:
    activate:
      on-profile: production
  jpa:
    show-sql: false


---
# Staging Env
spring:
  config:
    activate:
      on-profile: staging, test
  jpa:
    show-sql: false
  datasource: jdbc:postgresql://localhost:5432/library